<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ВкусВилл — поддержка</title>
</head>
<body>
  <section class="communication">
    <div class="communication__container container">
      <h1 class="title title_size_h1">
        Поддержка здесь
      </h1>
      <p class="paragraph paragraph_size_large paragraph_weight_500">
        Мы любим общаться и рады всем отзывам, вопросам и предложениям. Выберите удобный способ
      </p>
      <address>
        <ul class="communication__buttons">
          <li class="communication__link-wrapper">
            <a class="communication__link button"
              href=""
              aria-label="открыть чат">
              <img class="communication__link-icon"
                src="assets/icons/chat.svg"
                alt="облако с тремя точками">
              <span>Онлайн-чат</span>
            </a>
          </li>
          <li class="communication__link-wrapper">
            <a class="communication__link button"
              href="">
              <img class="communication__link-icon"
                src="assets/icons/call.svg"
                alt="телефонная трубка"
                aria-label="позвонить к нам на номер">
              <span>Позвонить</span>
            </a>
          </li>
          <li class="communication__link-wrapper">
            <a class="communication__link button"
              href="">
              <img class="communication__link-icon"
                src="assets/icons/mail.svg"
                alt="письменный конверт"
                aria-label="отправить сообщение к нам на почту">
              <span>Почта</span>
            </a>
          </li>
          <li class="communication__link-wrapper">
            <a class="communication__link button"
              href="">
              <img class="communication__link-icon"
                src="assets/icons/star.svg"
                alt="звёздочка"
                aria-label="оставить отзыв">
              <span>Отзыв о сайте</span>
            </a>
          </li>
        </ul>
      </address>
    </div>
  </section>
</body>
</html>
